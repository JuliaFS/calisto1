<div class="container">
    <form class="register" [formGroup]="form" (ngSubmit)="register()">
        <div>
            <h2>Register</h2>
        </div>
        <ng-container *ngIf="serverMessage!=''">
            <p class="error">
              {{serverMessage}}
            </p>
          </ng-container>
        <div class="input-container">
            <label for="displayName">Username</label>
            <input type="text" 
            id="displayName" 
            name="displayName" 
            placeholder="Enter username here..." 
            formControlName="displayName">

            <ng-container *ngIf="form.get('displayName')?.touched">
                <p class="error" *ngIf="form.get('displayName')?.errors?.['required']">
                    Username is required!
                </p>

                <p class="error" *ngIf="form.get('displayName')?.errors?.['minlength']">
                    Username must be at least 2 characters!
                </p>
            </ng-container>
        </div>
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" 
            id="email" 
            name="email" 
            placeholder="Enter email here..." 
            formControlName="email">

            <ng-container *ngIf="form.get('email')?.touched">
                <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                    Email is required!
                </p>
                <p class="error" *ngIf="form.get('email')?.errors?.['emailValidator']">
                    Email is not valid!
                </p>
            </ng-container>
        </div>

        <ng-container formGroupName="passGroup">
            <div class="input-container">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password here..." 
                    formControlName="password" 
                >
                <ng-container *ngIf="passGroup?.get('password')?.touched">
                    <p class="error" *ngIf="passGroup?.get('password')?.errors?.['required']">
                        Password is required!
                    </p>
                    <p class="error" *ngIf="passGroup?.get('password')?.errors?.['minlength']">
                        Password must be at least 5 characters!
                    </p>
                </ng-container>
            </div>

            <div class="input-container">
                <label for="rePassword">Repeat password</label>
                <input 
                    type="password" 
                    name="rePassword" 
                    id="rePassword" 
                    placeholder="Enter password again..."
                    formControlName="rePassword" 
                >
                <ng-container *ngIf="passGroup?.get('rePassword')?.touched">
                    <p class="error" *ngIf="passGroup?.get('rePassword')?.errors?.['required']">
                        Repeat password is required!
                    </p>
                    <p class="error" *ngIf="passGroup?.errors?.['matchPasswordsValidator'] || 
        passGroup?.get('rePassword')?.errors?.['required']">
                        Repeat Password does not match password!
                    </p>
                </ng-container>
            </div>

        </ng-container>
        <button class="submit-btn">Register</button>
        <div>
            <a routerLink="/auth/login">Alreay have Account?</a>
        </div>
    </form>
</div>
